<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Google Drive Video</title>
  <style>
    /* Make the video fill the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://drive.google.com/file/d/1VE1Y1f39nQQBtQA554KOFSxSBn-5EWjE/preview?autoplay=1" 
    allow="autoplay"
    allowfullscreen
  ></iframe>
</body>
</html>
