<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video covers screen while maintaining aspect ratio */
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay>
    <source src="/Videos/intro.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('myVideo');
    video.addEventListener('ended', () => {
      window.location.href = "excalibor.ch"; // Redirect after video ends
    });
  </script>
</body>
</html>
